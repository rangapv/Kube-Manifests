apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: web1-pod-statefulset
spec:
  selector:
    matchLabels:
      name: web1 # has to match .spec.template.metadata.labels
  serviceName: "nginx"
  replicas: 3 # by default is 1
  template:
    metadata:
      labels:
       name: web1 # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: nginx
        image: gcr.io/rosy-cache-200605/nginx-pvr
        imagePullPolicy: IfNotPresent 
        ports:
        - containerPort: 80
          name: web1-port
        volumeMounts:
        - name: www-vol
          mountPath: /var/www/html
  volumeClaimTemplates:
  - metadata:
      name: www-vol
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ssd1"
      resources:
        requests:
          storage: 4Gi
